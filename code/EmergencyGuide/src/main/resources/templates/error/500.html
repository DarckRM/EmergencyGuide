<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>500 Server Error</title>
</head>
<body>
<h1>500错误页面 服务器错误</h1>
时间戳<h3 th:text="${timestamp}"></h3>
状态码<h3 th:text="${status}"></h3>
错误信息<h3 th:text="${error}"></h3>
检测到<h3 th:text="${exception}"></h3>
返回消息<h3 th:text="${message}"></h3>
线程追踪<h3 th:text="${trace}"></h3>
路径<h3 th:text="${path}"></h3>
</body>
</html>
