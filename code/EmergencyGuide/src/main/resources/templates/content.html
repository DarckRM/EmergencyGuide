<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="./layui/css/layui.css">
</head>
<body>
<div class="layui-row" >
    <div class="layui-col-md3" style="margin: 10px">
        <div class="layui-panel">
            <div style="width: 140px; height: 140px; background: url(./img/useravatar.jpg); background-size:cover; text-align: center; line-height: 140px">
                <div style="height: inherit;background: rgba(0,0,0,0.5)">
                    <i class="layui-icon layui-icon-username" style="font-size: 90px; color: white"></i>
                </div>
            </div>
            <div style=""></div>
            <div style="position: absolute; top: 0; left: 150px">
                <div class="layui-card-header">当前登录用户</div>
                <div class="layui-card-body">
                    <p style="padding: 5px" th:text="${curUsername}"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-col-md3" style="margin: 10px">
        <div class="layui-panel">
            <div style="width: 140px; height: 140px; background: #f4e310; text-align: center; line-height: 140px">
                <i class="layui-icon layui-icon-user" style="font-size: 90px; color: white"></i>
            </div>
            <div style="position: absolute; top: 0; left: 150px">
                <div class="layui-card-header">系统用户总数</div>
                <div class="layui-card-body">
                    <p style="padding: 5px; font-size: 38px" th:text="${curUserCount}"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-col-md3" style="margin: 10px">
        <div class="layui-panel">
            <div style="width: 140px; height: 140px; background: #f4e310; text-align: center; line-height: 140px">
                <i class="layui-icon layui-icon-user" style="font-size: 90px; color: white"></i>
            </div>
            <div style="position: absolute; top: 0; left: 150px">
                <div class="layui-card-header">系统用户总数</div>
                <div class="layui-card-body">
                    <p style="padding: 5px; font-size: 38px" th:text="${curUserCount}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="layui-row" >
    <div class="layui-col-md6" style="margin: 10px">
        <div class="layui-panel">
            <div>
                <div class="layui-card-header">默认参数</div>
                <div class="layui-card-body">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">输入框</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">密码框</label>
                            <div class="layui-input-inline">
                                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">辅助文字</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">选择框</label>
                            <div class="layui-input-block">
                                <select name="city" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">北京</option>
                                    <option value="1">上海</option>
                                    <option value="2">广州</option>
                                    <option value="3">深圳</option>
                                    <option value="4">杭州</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">复选框</label>
                            <div class="layui-input-block">
                                <input type="checkbox" name="like[write]" title="写作">
                                <input type="checkbox" name="like[read]" title="阅读" checked>
                                <input type="checkbox" name="like[dai]" title="发呆">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">开关</label>
                            <div class="layui-input-block">
                                <input type="checkbox" name="switch" lay-skin="switch">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">单选框</label>
                            <div class="layui-input-block">
                                <input type="radio" name="sex" value="男" title="男">
                                <input type="radio" name="sex" value="女" title="女" checked>
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">文本域</label>
                            <div class="layui-input-block">
                                <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./layui/layui.js"></script>
<script>
    layui.use(['element','layer', 'table'], function(){
        var element = layui.element,
            layer = layui.layer,
            table = layui.table,
            $ = layui.$;
    });
</script>
</body>
</html>
