<script src="../chenjielayuiLib/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script type="text/javascript"  th:inline="none">

    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            disableData,
            rowDisableData;
        table.render({
            elem: '#currentTableId',
            url: '/disaster/findDisaster',
            toolbar: '#toolbarDemo',
            cellMinWidth: 60,
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type:'numbers'},
                // {type: 'checkbox'},
                {type:'radio'},
                {field: 'id', title: 'ID', hide:true},
                {field: 'disasterType',edit:'editSolution',  width:100,title: '灾难类型'},
                // {field: 'openId', width: 100, title: '公众号id'},
                {field: 'solution', edit:'editSolution', title: '解决方案'},
                // {field: 'gender', width: 50,title: '性别'},
                // // {field: 'photo', width: 50, title: '头像', },
                // {field: 'realName',  title: '真实姓名',},
                // {field: 'companyName',  title: '单位名称',},
                // {field: 'mobilephone',  title: '手机号'},
                // {field: 'registerTime', title: '注册时间'},
                // //{field: 'email', width: 100, title: '电子邮箱'},
                // {field: 'type', title: '客户类型'},
                // {field: 'doctorType',  title: '医生类型'},
                // {field:'hospitalName',title:'工作医院单位',hide:true},
                // //{field: 'hospitalId', minwidth: 100, title: '所属医院'},
                // //{field: 'title', minwidth: 50, title: '职称'},
                // //{field: 'department', minwidth: 50, title: '科室'},
                // //{field: 'specialty', minwidth: 50, title: '特长'},
                // {field: 'isRecommend', title: '是否推荐'},
                // //{field: 'chatId', minwidth: 200, title: '环信聊天id'},
                // //{field: 'userId', minwidth: 100, title: '用户id'},
                // {field: 'isPayCourse',  title: '是否购买付费课程'},
                // //{field: 'isDisable', title: '是否禁用'},
                {title: '操作', width:200, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [20, 50, 100,500],
            limit: 50,
            page: true,
            done:function (res, curr, count) {
                disableData = res.data;
            }
            //skin: 'row'
            //even:true
        });
        table.on('edit(currentTableFilter)', function(obj){
            var value = obj.value //得到修改后的值
                ,data = obj.data //得到所在行所有键值
                ,field = obj.field; //得到字段
            $.ajax({
                url: '/disaster/save',
                method: 'post',
                data: JSON.stringify(data),
                contentType: 'application/json',
                dataType: 'JSON',
                success: function (res) {
                    if (res.code = '0') {
                        var index = layer.alert(res.msg, function () {
                            // 关闭弹出层
                            layer.close(index);
                        });
                    } else {
                        layer.alert(res.msg)
                    }
                },
                error: function (data) {
                    layer.alert(JSON.stringify(data))
                }
            });
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            console.log(disableData);
            var result = JSON.stringify(data.field);
            //layer.alert(result, {
            //    title: '最终的搜索信息'
            //});
            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');
            return false;
        });
        table.on('toolbar(currentTableFilter)', function (obj) {
            var data=obj.data;
            if (obj.event==='add'){
                var index = layer.open({
                                 title: '添加灾难',
                                 type: 2,
                                 shade: 0.2,
                                 maxmin: true,
                                 shadeClose: true,
                                 area: ['700px', '400px'],
                                 content: '/disaster/findAddDisasterHtml'
                             });

                                 layer.full(index);

            }


        });
        table.on('tool(currentTableFilter)', function (obj) {
            //console.log(obj);
            var data = obj.data;
            if (obj.event === 'findDisasterType') {
                var index = layer.open({
                    title: '找到此类详细信息',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    data:JSON.stringify(data),
                    area: ['80%', '80%'],
                    content: '/disasterType/findDisasterTypeHtml?id='+data.id,
                });

                    layer.full(index);
              
                return false;
            }
            else if (obj.event==='edit'){
                var index = layer.open({
                    title: '编辑',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['700px', '400px'],
                    content: '/disaster/findDisasterEditHtml?id='+data.id,
                });

                layer.full(index);

            }
            else if (obj.event==='delete'){
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url : '/disaster/disasterDelete?id='+data.id,
                        method : 'get',
                        dataType : 'JSON',
                        success : function(res) {
                            if (res.code = '0') {
                                var index = layer.alert(res.msg, function() {
                                    obj.del();
                                    layer.close(index);
                                });
                            } else {
                                layer.alert(res.msg)
                            }
                        },
                        error : function(data) {
                            layer.alert(JSON.stringify(data))
                        }
                    });

                });


            }

        });


    });
</script>
